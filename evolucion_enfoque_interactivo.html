<script type="text/javascript">
(function() {
    var gd = document.getElementById('d48e85f2-244c-47cf-8413-4cd7b2ca54df');
    var original_opacities = {};
    gd.on('plotly_click', function(data) {
        if (!data.points || data.points.length === 0) return;
        var clicked_trace_index = data.points[0].curveNumber;
        var new_layout_update = {};
        var current_opacity = gd.data[clicked_trace_index].opacity; // Puede ser undefined si es la primera vez
        // Si todas las l�neas est�n atenuadas y clicamos una destacada (opacidad 1), o si est� aislada
        // O si la traza clicada ya est� atenuada y queremos destacarla
        var all_atenuated = true;
        for(var i=0; i < gd.data.length; i++){
            if(gd.data[i].opacity === 1){ // Si al menos una tiene opacidad 1 (no est� atenuada)
                all_atenuated = false;
                break;
            }
        }
        if (all_atenuated || (current_opacity === 1 && Object.keys(original_opacities).length > 0)) {
            // Si todas est�n atenuadas, o si hacemos clic en una ya destacada mientras otras est�n atenuadas
            // restauramos todo a la normalidad
            for (var i = 0; i < gd.data.length; i++) {
                new_layout_update['data[' + i + '].opacity'] = 1;
            }
            original_opacities = {}; // Resetear las opacidades guardadas
        } else {
            // Si no todas est�n atenuadas, o queremos aislar una nueva l�nea
            for (var i = 0; i < gd.data.length; i++) {
                if (i === clicked_trace_index) {
                    new_layout_update['data[' + i + '].opacity'] = 1;
                } else {
                    original_opacities[i] = gd.data[i].opacity || 1; // Guardar opacidad original, o 1 si no est� definida
                    new_layout_update['data[' + i + '].opacity'] = 0.2;
                }
            }
        }
        Plotly.relayout(gd, new_layout_update);
    });
})();
</script>
